<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="style.css">
    <script src = "main.js" defer></script>
    <title>To-Do List</title>
</head>
<body>
    <h1 class = "title">My To-Do List</h1>

    <div class = "list-container">
        <div class = "project-lists">
            <h2 class = "project-list-title">Projects</h2>
            <ul class = "project-list" data-projects>


            </ul>

            <form action="" data-new-project-form>
                <input type="text"
                    class = "new-project"
                    data-new-project-input
                    placeholder="new-project-name"
                    aria-label = "new project name" 
                />

                <button class = "btn-projects">+</button>
            </form>
        </div>

        <div class = "todo-list" data-list-display-container>
            <div class = "todo-header">
                <h2 class = "list-title" data-list-title>Laundry</h2>
                <p class = "task-count" data-list-count>x tasks remaining</p>
            </div>

            <div class="todo-body">
                <div class="tasks" data-tasks>
                    <div class="task">
                        <input type="checkbox"
                            id = "task1" 
                        />
                        <label for="task1">wash clothes</label>
                    </div>
                    <!-- end task 1 -->
                    <div class="task">
                        <input type="checkbox"
                            id = "task2" 
                        />
                        <label for="task2">fold clothes</label>
                    </div>
                    <!-- end task 2 -->
                </div>
                <div class="new-task-creator">
                    <form action="">
                        <input type="text"
                            class = "new-task"
                            placeholder="new task name"
                            aria-label = "new task name" 
                        />
            
                        <button class = "btn-task">+</button>
                    </form>
                </div>
                <div class="remove-tasks">
                    <button class = "btn-delete">clear completed tasks</button>
                    <button class = "btn-delete" data-delete-project>delete project</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
